<!DOCTYPE html>
<html>
<head>
  <title>Collaborative Whiteboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body { margin: 0; font-family: 'Poppins', sans-serif; }
    .toolbar {
      background: #2e3a4d;
      padding: 10px;
      display: flex;
      gap: 10px;
    }
    .tool-btn {
      background: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    #whiteboard {
      border: 1px solid #ccc;
    }
    .share-panel {
      position: fixed;
      top: 20px;
      right: 20px;
      background: white;
      padding: 10px;
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <button class="tool-btn" onclick="window.location.href='home.html'">
      <i class="fas fa-arrow-left"></i> Back
    </button>
    <button class="tool-btn" id="clearBtn">
      <i class="fas fa-trash"></i> Clear
    </button>
    <div class="share-panel">
      <p>Share this link to collaborate:</p>
      <input type="text" id="roomLink" readonly style="width: 200px;">
      <button onclick="copyLink()">Copy</button>
    </div>
  </div>
  <canvas id="whiteboard"></canvas>

  <script>
    // Initialize canvas
    const canvas = new fabric.Canvas('whiteboard', {
      isDrawingMode: true,
      width: window.innerWidth,
      height: window.innerHeight - 50
    });

    // Get or create room ID
    const urlParams = new URLSearchParams(window.location.search);
    let roomId = urlParams.get('room');
    if (!roomId) {
      roomId = Math.random().toString(36).substring(2, 8);
      window.history.replaceState({}, '', `?room=${roomId}`);
    }
    document.getElementById('roomLink').value = window.location.href;

    // Connect to Socket.io
    const socket = io();
    socket.emit('join-room', roomId);

    // Handle drawing events
    canvas.on('path:created', (e) => {
      socket.emit('drawing', {
        room: roomId,
        path: e.path.toJSON()
      });
    });

    socket.on('drawing', (data) => {
      fabric.util.enlivenObjects([data.path], (objects) => {
        objects.forEach((obj) => canvas.add(obj));
      });
    });

    // Clear canvas
    document.getElementById('clearBtn').addEventListener('click', () => {
      canvas.clear();
      socket.emit('clear-canvas', roomId);
    });

    socket.on('clear-canvas', () => {
      canvas.clear();
    });

    function copyLink() {
      const link = document.getElementById('roomLink');
      link.select();
      document.execCommand('copy');
      alert('Link copied to clipboard!');
    }
  </script>
</body>
</html>
